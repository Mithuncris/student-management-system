{% extends 'base.html' %}

{% block content %}
<div class="table-responsive">
    <h2>Manage Staff</h2>
    <table>
        <thead>
            <tr>
                <th style="width: 40%;">Name</th>
                <th style="width: 30%;">Department</th>
                <th style="width: 20%;">Role</th>
                <th style="width: 20%;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for staff in staffs %}
            <tr>
                <td>{{ staff.username }}</td>
                <td>{{ staff.first_name }} {{ staff.last_name }}</td>
                <td>{{ staff.department }}</td>
                <td>
                    <a href="{% url 'users:user_detail' staff.id %}">View Details</a> |
                    <a href="{% url 'users:edit_staff' staff.id %}">Edit</a> |
                    <a href="{% url 'users:delete_staff' staff.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="{% url 'users:register_staff' %}" class="btn btn-primary">Add Staff</a>
</div>
{% endblock %}
