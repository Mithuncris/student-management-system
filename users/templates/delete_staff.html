{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete {{ staff_member.username }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'users:manage_staff' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
