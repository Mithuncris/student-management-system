{% extends 'base.html' %}
{% block content %}
  <h2>Delete Student: {{ student.username }}</h2>
  <p>Are you sure you want to delete this student?</p>
  
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'users:sections_by_year_view' student.year.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
