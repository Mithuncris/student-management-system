{% extends 'base.html' %}
{% block content %}
  <h2>Edit Student: {{ student.username }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
  <a href="{% url 'users:sections_by_year_view' student.year.id %}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
