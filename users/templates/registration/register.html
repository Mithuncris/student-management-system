<!-- registration/register.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}  <!-- Display individual field errors -->
            </div>
        {% endfor %}
        <button type="submit">Register</button>
    </form>
    <p><a href="{% url 'users:login' %}">Already have an account? Login</a></p>
</body>
</html>
