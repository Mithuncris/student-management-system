<h3>Attendance for {{ student.username }}</h3>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Period</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for record in attendance_records %}
        <tr>
            <td>{{ record.date }}</td>
            <td>{{ record.period.name }}</td>
            <td>{{ record.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
