<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Period</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for attendance in attendance_records %}
        <tr>
            <td>{{ attendance.date }}</td>
            <td>{{ attendance.period.name }}</td>
            <td>{{ attendance.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
